<!DOCTYPE html>
<html Lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-8</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


    <script>

        function minusBy() {
            x = document.getElementById("firstNumber").value;
            y = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = x - y;
        }
        function multiplyBy() {
            x = document.getElementById("firstNumber").value;
            y = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = x * y;
        }

        function divideBy() {
            x = document.getElementById("firstNumber").value;
            y = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = x / y;
        }
        function plusBy() {
            var x = document.getElementById("firstNumber").value;
            var y = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = Number(x) + Number(y);

        }


    </script>

</head>

<body style="padding-top: 50px; padding-left: 50px;">

    <h5>მინი კალკულატორი</h5>
    <div class="gg" style=" padding-left: 50px; padding-top: 50px;">
        <form>
            <input type="text" placeholder=" first number" id="firstNumber" /><br><br>
            <input type="text" placeholder=" second number" id="secondNumber" /><br><br>

            <input type="button" onClick="minusBy()" Value="-" />
            <input type="button" onClick="multiplyBy()" Value="*" />
            <input type="button" onClick="divideBy()" Value="/" />
            <input type="button" onClick="plusBy()" Value="+" />

        </form> <br>

        <p>The Result is : <br>
            <span id="result"></span>
        </p>

    </div>




</body>

</html>
